name: Generate Snake GIF

on:
  schedule: 
    - cron: "0 0 * * *" # Executa diariamente Ã  meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate Snake SVG
        uses: Platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output: dist/github-contribution-grid-snake.svg

      - name: Convert SVG to GIF
        run: |
          sudo apt-get install -y imagemagick
          convert -delay 10 -loop 0 dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake.gif

      - name: Push GIF to output branch
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add dist/github-contribution-grid-snake.gif
          git commit -m "Generated Snake GIF"
          git push origin HEAD:output --force
